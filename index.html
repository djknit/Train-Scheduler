<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Linking Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
        <!-- <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-firestore.js"></script> -->
        <!-- <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-messaging.js"></script> -->
        <!-- <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-functions.js"></script> -->
    <!-- Linking jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Linking Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Linking my CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div id="header-content">
            <h1 id="title">Train Schedule Manager</h1>
        </div>
    </header>
    
    <!-- Train schedule -->
    <div id="schedule-section">
        <h3>Train Schedule</h3>
        <button id="update-schedule">Update</button>
        <table id="schedule">
            <thead>
                <tr>
                    <!-- The first column is for the remove-train buttons and has no heading -->
                    <th class="x-column"></th>
                    <th>Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Train Arrives</th>
                    <th>Minutes Until Next Train</th>
                </tr>
            </thead>
            <tbody id="schedule-body">
            </tbody>
        </table>
    </div>


    <!-- Form for adding new trains -->
    <div id="add-train-section">
        <h3>Add a train to the schedule</h3>
        <p id="form-instructions">Please enter a train that is currently running.</p>
        <form id="add-train">
            <label for="name">Name</label>
            <br>
            <input id="name" class="new" type="text" placeholder="Train name...">
            <br>
            <label for="destination">Destination</label>
            <br>
            <input id="destination" class="new" type="text" placeholder="Train's destination...">
            <br>
            <label for="first-train">Time of first train</label>
            <br>
            <input id="first-train" class="new" type="time">
            <br>
            <label for="frequency">Frequency of departure in minutes</label>
            <br>
            <input id="frequency" class="new" type="number">
            <br>
            <input type="submit" id="add-train-submit" value="Add Train">
        </form>            
    </div>
 
    <!-- Linking my javascript -->
    <script type="text/javascript" src="assets/javascript/trainScheduler.js"></script>
    <script type="text/javascript" src="assets/javascript/firebaseHandler.js"></script>

</body>
</html>
